<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма для авторизации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/6a85fd290f.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/fontawesome.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="dws-wrapper">
      <div class="dws-form">
      <div class="rab_1">
        <label class="tab"   title="Вкладка 1">Авторизация</label>
        <label class="tab"   title="Вкладка 2">Регистрация</label>
        </div>
        <form class="tab-form ">
          <input type="email" placeholder="Введите E-mail" />
          <input type="password" placeholder="Введите пароль" />
          <a href="#" class="button">Войти</a>
          <ul class="social">
              <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
              <li><a href="#"><i class="fa fa-vk"></i></a></li>
          </ul>
          <a href="#"><b>Я забыл свой E-mail или пароль</b></a>
        </form>
        <form class="tab-form ">
          <input type="email" placeholder="Введите E-mail адрес" />
          <input type="text" placeholder="Введите свое имя" />
          <input type="password" placeholder="Введите пароль" />
          <a href="#" class="button">Регистрация</a>
          <div class="recover">
            <input type="checkbox" />
            <label>Ознакомлен(-а) и принимаю
              <a href="#">условия регистрации</a></label>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
